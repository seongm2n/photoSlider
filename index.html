<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remixicons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery image slider</title>
</head>
<body>
    <div class="gallery">
        <!-- swiper gallery cards -->
        <div class="swiper gallery__cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img1.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">kitchen window </h3>
                            <span class="gallery__subtitle">outside garden</span>
                        </div>
                    </article>
                </div>
    
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img2.JPG" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">airplane window </h3>
                            <span class="gallery__subtitle">outside cloud</span>
                        </div>
                    </article>
                </div>
    
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img3.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">livingroom window </h3>
                            <span class="gallery__subtitle">outside bathub</span>
                        </div>
                    </article>
                </div>
    
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img4.jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">outside </h3>
                            <span class="gallery__subtitle">rainbow</span>
                        </div>
                    </article>
                </div>
            </div>
            
        </div>
        <!-- swiper gallery thumbnail -->
        <idv class="gallery__overflow">
            <div class="swiper gallery__thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img1.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img2.JPG" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img3.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img4.jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>

                <!-- swiper pagination -->
                <div class="swiper-pagination"></div>
            </div>

            <!-- swiper arrows -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-line"></i>
            </div>
        </idv>
    </div>

    <!-- swiper js -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
